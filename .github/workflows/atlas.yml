name: Build & Deploy Atlas Dashboard

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl unzip

      - name: Download and install Atlas CLI manually
        run: |
          mkdir -p $HOME/.atlas/bin
          curl -sSL https://atlas.openai.com/install.sh | bash
          export PATH="$HOME/.atlas/bin:$PATH"
          echo "$HOME/.atlas/bin" >> $GITHUB_PATH
          echo "PATH=$HOME/.atlas/bin:$PATH" >> $GITHUB_ENV
          atlas version || true

      - name: Export GH_TOKEN
        run: echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV

      - name: Run Atlas job
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PATH: ${{ env.PATH }}:$HOME/.atlas/bin
        run: |
          export PATH="$HOME/.atlas/bin:$PATH"
          atlas version
          atlas run build-and-publish
